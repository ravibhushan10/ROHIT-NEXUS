<!-- this is the hyper link -->
 <h1>Learning about anchor tag</h1>
 <h2>Hyper  link with same tab</h2>
 <a href="https://youtube.com">Youtube</a>
 <br>
 <p>I love Coding </p>
 <p>I love to play cricket </p>
 <!-- this the hyper link -->
 <a href="https://www.wikipedia.org/">Wikipedia</a>
 <hr>
 <h2>Hyper  link with new tab</h2>

<!-- this is the hyper link with new tab -->
<a href="https://youtube.com" target="_blank">Youtube</a>
<br>
<p>I love Coding </p>
<p>I love to play cricket </p>
<!--  hyper link in new tab with =_main attributes -->
<a href="https://www.wikipedia.org/" target="_main">Wikipedia</a>

<hr>
